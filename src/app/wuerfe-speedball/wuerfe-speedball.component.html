<div class="container">
  <a class="btn btn-primary" href="wuerfeadd" role="button">Neuer Wurf</a>
  <form [formGroup]="angForm" novalidate>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="geschlecht" id="inlineRadio1" value="all" checked>
      <label class="form-check-label" for="inlineRadio1">alle</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="geschlecht" id="inlineRadio2" value="m">
      <label class="form-check-label" for="inlineRadio2">m√§nnlich</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="geschlecht" id="inlineRadio3" value="w">
      <label class="form-check-label" for="inlineRadio3">weiblich</label>
    </div>




  </form>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Schnellster</th>
        <th scope="col">Wurf 1</th>
        <th scope="col">Wurf 2</th>
        <th scope="col">Wurf 3</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let wurf of (wuerfeObservable | async)?.slice()">
        <th scope="row">{{wurf.wurfname}}</th>
        <td>{{wurf.schnellster}}</td>
        <td>{{wurf.wurf1}}</td>
        <td>{{wurf.wurf2}}</td>
        <td>{{wurf.wurf3}}</td>
      </tr>
    </tbody>
  </table>
</div>
